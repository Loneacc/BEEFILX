<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Đăng nhập</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header id="main-header">
        <nav class="navbar">
            <div class="logo">
                <img src="/images/LogoBEEFLIX.png" alt="BEEFLIX Logo">
            </div>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h1>Đăng nhập</h1>
            <div class="form-group">
                <input id="Email" type="email" placeholder="Email hoặc số điện thoại" required>
            </div>
            <div class="form-group">
                <input id="Password" type="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="login-button" onclick="login()">Đăng nhập</button>
            <div class="form-footer">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#">Bạn cần trợ giúp?</a>
            </div>
            <div class="signup-link">
                Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Về BeeFlix</h4>
                <p>BeeFlix là nền tảng xem phim trực tuyến hàng đầu Việt Nam</p>
            </div>
            <div class="footer-section">
                <h4>Liên kết</h4>
                <a href="#">Điều khoản sử dụng</a>
                <a href="#">Chính sách bảo mật</a>
                <a href="#">Liên hệ</a>
            </div>
            <div class="footer-section">
                <h4>Theo dõi chúng tôi</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 BeeFlix. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/login.js"></script>
    <script src="/js/logincheck.js"></script>
</body>

</html>
